    <div class="topnav" id="myTopnav">

    <div id="custom-alert">

      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="Username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required autofocus>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>
        <button type="submit" class="registerbtn" id="btnSignUp">Register</button>
        <button type="google" class="googlebtn" id="btngoogle">Register/Login with Google</button>
      </div>
    
      <div class="container signin">
        <p>Already have an account? <a href="signin.html">Sign in</a>.</p>
      </div>
